<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum KIt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span>New</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span>New</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span>New</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span>New</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span>New</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span>New</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span>New</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span>New</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span>New</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/sound1.wav"></audio>
    <audio data-key="83" src="sounds/sound2(wind).wav"></audio>
    <audio data-key="70" src="sounds/sound3(wood).wav"></audio>
    <audio data-key="71" src="sounds/sound4(marker).wav"></audio>
    <audio data-key="72" src="sounds/sound5(writing).wav"></audio>
    <audio data-key="74" src="sounds/sound6(door).wav"></audio>
    <audio data-key="75" src="sounds/sound7(can).wav"></audio>
    <audio data-key="68" src="sounds/sound8(soda).wav"></audio>
    <audio data-key="76" src="sounds/sound9(applause).wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
